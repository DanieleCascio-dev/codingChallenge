<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Lim</title>
  </head>
  <body>
    <div class="container center">
      <header>
        <img class="logo" src="logo.png" alt="lim-logo" />
        <h1>Taking Booleaners from A to B</h1>
        <div class="buttons center">
          <input type="submit" value="Prenota" />
          <input type="submit" value="Termina prenotazione" />
          <input type="submit" value="Accendi luci" />
        </div>
      </header>
      <main>
        <section class="center mrg-btm">
          <input type="checkbox" />
          <h2>Monopattino Gino22</h2>
          <p><span>&#8614;</span> Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge gino"></div>
        </section>

        <section class="center mrg-btm">
          <input type="checkbox" />
          <h2>Monopattino Mike24</h2>
          <p><span>&#8614;</span> Via ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge mike"></div>
        </section>

        <section class="center mrg-btm">
          <input type="checkbox" />
          <h2>Monopattino Fede154</h2>
          <p><span>&#8614;</span> Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge fede"></div>
        </section>
      </main>
    </div>
  </body>
</html>
